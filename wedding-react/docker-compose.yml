version: '3.8'

services:
  web:
    build: .
    container_name: wedding-web
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      - NODE_ENV=production

  tunnel:
    image: cloudflare/cloudflared:2025.11.1
    container_name: wedding-tunnel
    restart: unless-stopped
    command: tunnel --config /etc/cloudflared/config.yml run
    user: root
    volumes:
      - ${HOME}/.cloudflared:/etc/cloudflared:ro
    depends_on:
      - web


